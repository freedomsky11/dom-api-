<html>

<head>
    <script>
        function insert() {
            var insertText = "<table><tr><td>any thing</td></tr></table>";
            var html = document.getElementById("insert").innerHTML;
            document.getElementById("insert").innerHTML = html + insertText;
        }
    </script>
</head>

<body>
    <button onclick="insert()">Insert</button>
    <div id="insert">123</div>
</body>

</html>
